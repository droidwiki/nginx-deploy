gzip on;
gzip_buffers 16 8k;
gzip_comp_level 6;
gzip_disable "MSIE [1-6].(?!.*SV1)";
gzip_http_version 1.0;
gzip_min_length 1100;
gzip_proxied any;
gzip_vary on;
gzip_types application/xml+rss text/css text/javascript text/xml text/plain text/x-component application/javascript application/x-javascript application/json application/xml application/rss+xml application/atom+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml text/x-js;
