{
	"groups": {
		"basic": {
			"runners": 1,
			"include": [
				"*"
			],
			"exclude": [
				"AssembleUploadChunks",
				"ParsoidCacheUpdateJobOnDependencyChange",
				"ParsoidCacheUpdateJobOnEdit",
				"PublishStashedFile",
				"uploadFromUrl",
				"webVideoTranscode"
			],
			"low-priority": [
				"htmlCacheUpdate",
				"refreshLinks"
			]
		},
		"parsoid": {
			"runners": 1,
			"include": [
				"ParsoidCacheUpdateJobOnEdit"
			],
			"low-priority": [
				"ParsoidCacheUpdateJobOnDependencyChange"
			]
		},
		"transcode": {
			"runners": 0,
			"include": [
				"webVideoTranscode"
			]
		},
		"upload": {
			"runners": 1,
			"include": [
				"AssembleUploadChunks",
				"PublishStashedFile",
				"uploadFromUrl"
			]
		}
	},
	"limits": {
		"attempts": {
			"*": 3
		},
		"claimTTL": {
			"*": 3600,
			"webVideoTranscode": 86400
		},
		"real": {
			"*": 300,
			"webVideoTranscode": 86400
		},
		"memory": {
			"*": "300M"
		}
	},
	"redis": {
		"aggregators": [
			"172.16.0.1:6379"
		],
		"queues": [
			"172.16.0.1:6379"
		]
	},
	"dispatcher": "php /data/mediawiki/mw-config/mw-config/multiversion/MWScript.php runJobs.php --wiki=%(db)x --type=%(type)x --maxtime=%(maxtime)x --memory-limit=%(maxmem)x --result=json"
}
