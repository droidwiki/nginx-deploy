server {
  listen *:8080;
  listen [::]:8080;

  server_name           www.droidwiki.org droidwiki.org;
  gzip_types application/xml+rss text/html text/css text/javascript text/xml text/plain text/x-component application/javascript application/x-javascript application/json application/xml application/rss+xml application/atom+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml text/x-js;

  root /data/mediawiki/main;
  add_header "X-Delivered-By" "donut.dwnet";
  add_header "X-Upstream" "$upstream_addr";

  index  index.php;
  access_log            /var/log/nginx/www.droidwiki.org.access.log combined buffer=4k;
  error_log             /var/log/nginx/www.droidwiki.org.error.log;

  location ^~ /w/cache {
    index     index.html index.htm index.php;
    try_files fail @rewrite;
  }

  location ^~ /w/images/deleted {
    index     index.html index.htm index.php;
    try_files fail @rewrite;
  }

  location /w/rest.php/ {
    index     index.html index.htm index.php;
    try_files $uri $uri/ /w/rest.php;
  }

  location ^~ /w/languages {
    index     index.html index.htm index.php;
    try_files fail @rewrite;
  }

  location = /500.html {
    root      /data/mediawiki/mw-config/mw-config/docroot;
    index     index.html index.htm index.php;
  }

  location / {
    index     index.html index.htm index.php;
    try_files $uri @rewrite;
  }

  location @thumb {
    rewrite ^/w/images/thumb/[0-9a-f]/[0-9a-f][0-9a-f]/([^/]+)/([0-9]+)px-.*$ /w/thumb.php?f=$1&width=$2;
    rewrite ^/w/images/thumb/archive/[0-9a-f]/[0-9a-f][0-9a-f]/([^/]+)/([0-9]+)px-.*$ /w/thumb.php?f=$1&width=$2&archived=1;
    include       /etc/nginx/fastcgi.conf;

    fastcgi_pass  $mediawikibackend;
    fastcgi_param SCRIPT_FILENAME $document_root/thumb.php;
  }

  location /w/ {
    location ~ \.php$ {
       try_files $uri $uri/ =404;
       fastcgi_param HTTP_ACCEPT_ENCODING "";
       include /etc/nginx/fastcgi.conf;
       fastcgi_pass $mediawikibackend;
    }
    index     index.html index.htm index.php;
  }

  location = /403.html {
    root      /data/mediawiki/mw-config/mw-config/docroot;
    index     index.html index.htm index.php;
  }

  location /api {
    rewrite ^  $request_uri;
    rewrite ^/api(/.*)  $1  break;
    proxy_pass            http://172.16.0.2:7231/www.droidwiki.org$uri;
    proxy_read_timeout    90s;
    proxy_connect_timeout 300;
    proxy_send_timeout    90s;
    proxy_set_header      Host $host;
    proxy_set_header      X-Forwarded-For $remote_addr;
    port_in_redirect off;
  }

  location ~ /.(svn|git)(/|$) {
    index     index.html index.htm index.php;
    try_files fail @rewrite;
  }

  location /wiki/ {
    include       /etc/nginx/fastcgi.conf;

    fastcgi_pass  $mediawikibackend;
    fastcgi_param SCRIPT_FILENAME $document_root/index.php;
  }

  location ^~ /w/maintenance/ {
    index     index.html index.htm index.php;
    try_files fail @rewrite;
  }

  location ~ /.ht {
    deny all;
    index     index.html index.htm index.php;
  }

  location @rewrite {
    index     index.html index.htm index.php;
    rewrite ^/(.*)$ /w/index.php?title=$1&$args;
  }

  location ^~ /w/serialized {
    index     index.html index.htm index.php;
    try_files fail @rewrite;
  }

  location ~ ^/(w/)?images/* {
    location ~ ^/w/images/thumb/(archive/)?[0-9a-f]/[0-9a-f][0-9a-f]/([^/]+)/([0-9]+)px-.*$ {
       try_files $uri $uri/ @thumb;
    }
    add_header Access-Control-Allow-Origin *;
    index     index.html index.htm index.php;
  }
  error_page 403 /403.html;
  error_page 500 502 503 504 /500.html;
  gzip on;
  gzip_buffers 16 8k;
  gzip_comp_level 6;
  gzip_disable "MSIE [1-6].(?!.*SV1)";
  gzip_http_version 1.0;
  gzip_min_length 1100;
  gzip_proxied any;
  gzip_vary on;
}
