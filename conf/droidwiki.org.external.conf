server {
  listen       *:443 ssl http2;
  listen       [::]:443 ssl http2 ;


  server_name  .droidwiki.org;

  include /etc/nginx/includes/ssl_settings.conf;

  gzip_types application/xml+rss text/html text/css text/javascript text/xml text/plain text/x-component application/javascript application/x-javascript application/json application/xml application/rss+xml application/atom+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml text/x-js;
  index  index.php;
  access_log            /var/log/nginx/ssl-droidwiki.org.external.access.log combined buffer=4k;
  error_log             /var/log/nginx/ssl-droidwiki.org.external.error.log;
  root /data/mediawiki/main;

  location / {
    proxy_pass            http://172.16.0.1:6081;
    proxy_read_timeout    90s;
    proxy_connect_timeout 90s;
    proxy_send_timeout    90s;
    proxy_set_header      Host $host;
    proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header      X-Forwarded-Proto https;
    proxy_set_header      Proxy "";
  }
  error_page 403 /403.html;
  error_page 500 502 503 504 /500.html;
  gzip on;
  gzip_buffers 16 8k;
  gzip_comp_level 6;
  gzip_disable "MSIE [1-6].(?!.*SV1)";
  gzip_http_version 1.0;
  gzip_min_length 1100;
  gzip_proxied any;
  gzip_vary on;
}
