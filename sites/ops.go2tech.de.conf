# MANAGED BY PUPPET
server {
  listen       *:443 ssl http2;
  listen       [::]:443 ssl http2 ;


  server_name  ops.go2tech.de;

  ssl_certificate           /etc/letsencrypt/live/droidwiki.org/fullchain.pem;
  ssl_certificate_key       /etc/letsencrypt/live/droidwiki.org/privkey.pem;
  ssl_dhparam               /etc/ssl/certs/dhparam.pem;
  ssl_session_cache         shared:SSL:10m;
  ssl_session_timeout       5m;
  ssl_protocols             TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers               ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS;
  ssl_prefer_server_ciphers on;
  ssl_stapling              on;
  ssl_stapling_verify       on;

  gzip_types application/xml+rss text/html text/css text/javascript text/xml text/plain text/x-component application/javascript application/x-javascript application/json application/xml application/rss+xml application/atom+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml text/x-js;
  index  index.php;
  access_log            /var/log/nginx/ssl-ops.go2tech.de.access.log combined buffer=4k;
  error_log             /var/log/nginx/ssl-ops.go2tech.de.error.log;
  root /data/mediawiki/main;
    add_header "Strict-Transport-Security" "max-age=31536000; includeSubdomains; preload";
    add_header "X-Delivered-By" "donut.dwnet";
    add_header "X-Upstream" "$upstream_addr";


  location ^~ /w/cache {
    index     index.html index.htm index.php;
    try_files fail @rewrite;
  }

  location ^~ /w/images/deleted {
    index     index.html index.htm index.php;
    try_files fail @rewrite;
  }

  location /w/rest.php/ {
    index     index.html index.htm index.php;
    try_files $uri $uri/ /w/rest.php;
  }

  location ^~ /w/languages {
    index     index.html index.htm index.php;
    try_files fail @rewrite;
  }

  location = /500.html {
    root      /data/www/ops.go2tech.de/public_html;
    index     index.html index.htm index.php;
  }

  location / {
    index     index.html index.htm index.php;
    try_files $uri @rewrite;
  }

  location @thumb {
    rewrite ^/w/images/thumb/[0-9a-f]/[0-9a-f][0-9a-f]/([^/]+)/([0-9]+)px-.*$ /w/thumb.php?f=$1&width=$2;
    rewrite ^/w/images/thumb/archive/[0-9a-f]/[0-9a-f][0-9a-f]/([^/]+)/([0-9]+)px-.*$ /w/thumb.php?f=$1&width=$2&archived=1;
    include       /etc/nginx/fastcgi.conf;

    fastcgi_pass  $mediawikibackend;
    fastcgi_param SCRIPT_FILENAME $document_root/thumb.php;
  }

  location /w/ {
    location ~ \.php$ {
       try_files $uri $uri/ =404;
       fastcgi_param HTTP_ACCEPT_ENCODING "";
       include /etc/nginx/fastcgi_params;
       fastcgi_pass $mediawikibackend;
    }
    index     index.html index.htm index.php;
  }

  location = /403.html {
    root      /data/www/ops.go2tech.de/public_html;
    index     index.html index.htm index.php;
  }

  location /api {
    rewrite ^  $request_uri;
    rewrite ^/api(/.*)  $1  break;
    proxy_pass            http://172.16.0.2:7231/ops.go2tech.de$uri;
    proxy_read_timeout    90s;
    proxy_connect_timeout 300;
    proxy_send_timeout    90s;
    proxy_set_header      Host $host;
    proxy_set_header      X-Forwarded-For $remote_addr;
    port_in_redirect off;
  }

  location ~ /.(svn|git)(/|$) {
    index     index.html index.htm index.php;
    try_files fail @rewrite;
  }

  location /wiki/ {
    include       /etc/nginx/fastcgi.conf;

    fastcgi_pass  $mediawikibackend;
    fastcgi_param SCRIPT_FILENAME $document_root/index.php;
  }

  location ^~ /w/maintenance/ {
    index     index.html index.htm index.php;
    try_files fail @rewrite;
  }

  location ~ /.ht {
    deny all;
    index     index.html index.htm index.php;
  }

  location @rewrite {
    index     index.html index.htm index.php;
    rewrite ^/(.*)$ /w/index.php?title=$1&$args;
  }

  location ^~ /w/serialized {
    index     index.html index.htm index.php;
    try_files fail @rewrite;
  }

  location ~ ^/(w/)?images/* {
    location ~ ^/w/images/thumb/(archive/)?[0-9a-f]/[0-9a-f][0-9a-f]/([^/]+)/([0-9]+)px-.*$ {
       try_files $uri $uri/ @thumb;
    }
    add_header Access-Control-Allow-Origin *;
    index     index.html index.htm index.php;
  }
  error_page 403 /403.html;
  error_page 500 502 503 504 /500.html;
  gzip on;
  gzip_buffers 16 8k;
  gzip_comp_level 6;
  gzip_disable "MSIE [1-6].(?!.*SV1)";
  gzip_http_version 1.0;
  gzip_min_length 1100;
  gzip_proxied any;
  gzip_vary on;
}
