# MANAGED BY PUPPET
server {
  listen       *:443 ssl http2;
  listen       [::]:443 ssl http2 ;


  server_name  missionrhode.go2tech.de;

  ssl_certificate           /etc/letsencrypt/live/droidwiki.org/fullchain.pem;
  ssl_certificate_key       /etc/letsencrypt/live/droidwiki.org/privkey.pem;
  ssl_dhparam               /etc/ssl/certs/dhparam.pem;
  ssl_session_cache         shared:SSL:10m;
  ssl_session_timeout       5m;
  ssl_protocols             TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers               ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS;
  ssl_prefer_server_ciphers on;
  ssl_stapling              on;
  ssl_stapling_verify       on;

  gzip_types application/xml+rss text/html text/css text/javascript text/xml text/plain text/x-component application/javascript application/x-javascript application/json application/xml application/rss+xml application/atom+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml text/x-js;
  index  index.php;
  access_log            /var/log/nginx/ssl-missionrhode.go2tech.de.access.log combined buffer=4k;
  error_log             /var/log/nginx/ssl-missionrhode.go2tech.de.error.log;
  root /data/shareddata/www/missionrhode.go2tech.de/public_html;
    add_header "Strict-Transport-Security" "max-age=31536000; includeSubdomains; preload";
    add_header "X-Delivered-By" "donut.dwnet";


  location / {
    index     index.html index.htm index.php;
    try_files $uri $uri/ /index.php?$args;
  }

  location ~ \.php$ {
    include       /etc/nginx/fastcgi.conf;

    fastcgi_pass  $mediawikibackend;
    try_files $uri $uri/ =404;
  }
  gzip on;
  gzip_buffers 16 8k;
  gzip_comp_level 6;
  gzip_disable "MSIE [1-6].(?!.*SV1)";
  gzip_http_version 1.0;
  gzip_min_length 1100;
  gzip_proxied any;
  gzip_vary on;
}
